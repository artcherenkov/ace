<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 50px 32px;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .search-form {
        width: 100%;
        display: flex;
        margin-bottom: 20px;
      }

      .search-form input {
        width: 100%;
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
      }

      .search-form label {
        width: 100%;
        max-width: 480px;
      }

      .search-form button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: 1px solid #007bff;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      .search-form button:hover {
        background-color: #0056b3;
      }

      .tree ul {
        list-style-type: none;
        padding-left: 20px;
      }

      .tree li {
        margin: 5px 0;
        cursor: pointer;
        padding: 5px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .tree li:hover {
        background: #e9e9e9;
      }

      .tree li ul {
        display: none;
      }

      .tree li.open > ul {
        display: block;
      }

      .highlight {
        background-color: yellow;
      }

      .work-details {
        padding: 10px;
        margin-top: 10px;
        background: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search</h1>
      <div class="search-form">
        <input type="text" id="query" placeholder="Enter search term" />
        <button onclick="search()">Search</button>
      </div>
      <div class="tree" id="results"></div>
      <div id="work-details" class="work-details" style="display: none"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchRootSections();
      });

      function toggle(event) {
        event.stopPropagation();
        const li = event.currentTarget;
        const isOpen = li.classList.contains("open");
        if (isOpen) {
          li.classList.remove("open");
        } else {
          const sectionId = li.dataset.id;
          const sectionType = li.dataset.type;
          const namegroupId = li.dataset.namegroupId;
          const workId = li.dataset.workId;

          if (workId && !li.classList.contains("loaded")) {
            fetchWorkDetails(workId, li);
          } else if (
            sectionType === "Таблица" &&
            !li.classList.contains("loaded")
          ) {
            fetchNameGroups(sectionId, li);
          } else if (namegroupId && !li.classList.contains("loaded")) {
            fetchWorks(namegroupId, li);
          } else {
            fetchChildren(sectionId, li);
          }
          li.classList.add("open");
        }
      }

      function renderTree(data, query = "", initiallyOpen) {
        const createNode = (item) => {
          const li = document.createElement("li");
          li.dataset.id = item.id;
          li.dataset.type = item.type;
          li.onclick = toggle;
          if (initiallyOpen) {
            li.classList.add("open");
          }

          let nameHtml = item.name;
          if (query) {
            const regex = new RegExp(`(${query})`, "gi");
            nameHtml = item.name.replace(
              regex,
              '<span class="highlight">$1</span>',
            );
          }

          li.innerHTML = `${nameHtml} (${item.type})`;

          if (item.children && item.children.length > 0) {
            const ul = document.createElement("ul");
            item.children.forEach((child) => {
              ul.appendChild(createNode(child));
            });
            li.appendChild(ul);
          }
          return li;
        };

        const tree = document.createElement("ul");
        data.forEach((item) => {
          tree.appendChild(createNode(item));
        });

        return tree;
      }

      function renderSectionData(data, parentElement) {
        parentElement.classList.add("loaded");

        const createNameGroupNode = (nameGroup) => {
          const li = document.createElement("li");
          li.textContent = nameGroup.begin_name;
          li.classList.add("open");
          li.dataset.namegroupId = nameGroup.id;
          li.onclick = toggle;

          const ul = document.createElement("ul");
          nameGroup.works.forEach((work) => {
            const workLi = document.createElement("li");
            workLi.textContent = `${work.code} - ${work.end_name} (${work.measure_unit})`;
            workLi.dataset.workId = work.id;
            workLi.onclick = toggle;
            ul.appendChild(workLi);
          });
          li.appendChild(ul);
          return li;
        };

        const ul = document.createElement("ul");
        data.name_groups.forEach((nameGroup) => {
          ul.appendChild(createNameGroupNode(nameGroup));
        });

        parentElement.appendChild(ul);
        parentElement.classList.add("open");
      }

      function search() {
        const query = document.getElementById("query").value;

        fetch(`/search?query=${encodeURIComponent(query)}`)
          .then((response) => response.json())
          .then((data) => {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            resultsContainer.appendChild(renderTree(data, query, true));
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function fetchRootSections() {
        fetch("/root-sections")
          .then((response) => response.json())
          .then((data) => {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            resultsContainer.appendChild(renderTree(data));
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function fetchChildren(parentId, parentElement) {
        fetch(`/children?parent_id=${parentId}`)
          .then((response) => response.json())
          .then((data) => {
            if (!data.length) {
              return;
            }
            const ul = document.createElement("ul");
            data.forEach((item) => {
              ul.appendChild(createNode(item));
            });
            parentElement.appendChild(ul);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function createNode(item) {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.type})`;
        li.dataset.id = item.id;
        li.dataset.type = item.type;
        li.onclick = toggle;
        if (item.children && item.children.length > 0) {
          const ul = document.createElement("ul");
          item.children.forEach((child) => {
            ul.appendChild(createNode(child));
          });
          li.appendChild(ul);
        }
        return li;
      }

      function fetchSectionHierarchy(sectionId, parentElement) {
        fetch(`/section/${sectionId}`)
          .then((response) => response.json())
          .then((data) => {
            renderSectionData(data, parentElement);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function fetchNameGroups(sectionId, parentElement) {
        fetch(`/section/${sectionId}/namegroups`)
          .then((response) => response.json())
          .then((data) => {
            const ul = document.createElement("ul");
            data.forEach((nameGroup) => {
              const li = document.createElement("li");
              li.textContent = nameGroup.begin_name;
              li.dataset.namegroupId = nameGroup.id;
              li.onclick = toggle;
              ul.appendChild(li);
            });
            parentElement.appendChild(ul);
            parentElement.classList.add("loaded");
            parentElement.classList.add("open");
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function fetchWorks(namegroupId, parentElement) {
        fetch(`/namegroup/${namegroupId}/works`)
          .then((response) => response.json())
          .then((data) => {
            const ul = document.createElement("ul");
            data.forEach((work) => {
              const li = document.createElement("li");
              li.textContent = `${work.code} - ${work.end_name} (${work.measure_unit})`;
              li.dataset.workId = work.id;
              li.onclick = toggle;
              ul.appendChild(li);
            });
            parentElement.appendChild(ul);
            parentElement.classList.add("loaded");
            parentElement.classList.add("open");
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function fetchWorkDetails(workId, parentElement) {
        fetch(`/work/${workId}`)
          .then((response) => response.json())
          .then((data) => {
            renderWorkDetails(data, parentElement);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function renderWorkDetails(data, parentElement) {
        const detailsContainer = document.getElementById("work-details");
        detailsContainer.innerHTML = `
          <h2>${data.code} - ${data.end_name}</h2>
          <p>Единица измерения: ${data.measure_unit}</p>
          <p>Накладные расходы: ${data.nr}</p>
          <p>Сметная прибыль: ${data.sp}</p>
          <h3>Состав работ</h3>
          <ul>
            ${data.items.map((item) => `<li>${item.text}</li>`).join("")}
          </ul>
          <h3>Ресурсы</h3>
          <ul>
            ${data.resources
              .map(
                (resource) => `
              <li>
                ${resource.resource_code ? `${resource.resource_code} - ${resource.resource_end_name}` : ""}
                ${
                  resource.abstract_resource_code
                    ? `${resource.abstract_resource_code} - ${resource.abstract_resource_name}`
                    : ""
                }
                ${
                  resource.service_resource_code
                    ? `${resource.service_resource_code} - ${resource.service_resource_name}`
                    : ""
                }
                (${resource.quantity} ${resource.measure_unit})
              </li>
            `,
              )
              .join("")}
          </ul>
        `;
        detailsContainer.style.display = "block";
      }
    </script>
  </body>
</html>
